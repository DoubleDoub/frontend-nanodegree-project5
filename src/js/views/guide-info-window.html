<!-- template for google map infoWindows -->
<div class="infoWindow">
    <a target="_blank" data-bind="attr : { href : url}">Read More</a>
    <h2 data-bind="text : title"></h2>
    <div data-bind= "html : intro"></div>
    <a target="_blank" data-bind="attr : { href : url}">Read More</a>

    <button data-bind="visible: !saved() , click : saveGuide">Save Guide</button>
    <i class="icon icon-action-grey600 icon-action-grey600-ic_delete_grey600_24dp" data-bind="visible: saved , click : deleteGuide"></i>
    <h4>Photos</h4>
    <div data-bind=" visible :instagramPhotos().length <= 0">Loading Instagram photos from this area...</div>
    <div data-bind="visible : instagramPhotos().length > 0" >
        <div data-bind="foreach: instagramPhotos">
            <a target="_blank" data-bind="attr: { href: $data.link}"><img data-bind="attr: { src: $data.images.thumbnail.url}"></a>
        </div>
    </div>
</div>
